<html>
	<head>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>

	<body>
		<!-- Header -->
		<header class="header">
			<div id= "prueba">
				<div class= "izquierda">
					<img src="../img/Suitcase_logo_recorte.jpg" id="logo_SuitCase">
				</div>
				<div class = "derecha">
					<section id="lab_social_icon_footer">
						<div class="container">
					        <div class="text-center center-block">
				                <a href="https://www.facebook.com/espol/" target="_blank"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
					            <a href="https://twitter.com/espol" target="_blank"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
					            <a href="https://plus.google.com/espol" target="_blank"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
					            <a href="mailto:#oswjagui@espol.edu.ec" target="_blank"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
						    </div>
						</div>
					</section>
				</div>
			</div>
		</header>
		<div class="topnav" id="myTopnav">
			<a href="principal.html"> Suitcase</a>
			<a href="quienes_somos.html">¿Quienes somos?</a>
			<a href="que_hacemos.html">¿Que hacemos?</a>
			<a href="prox_eventos.html">Proximos Eventos</a>
			<a href="portafolio.html">Portafolio</a>
			<a href="contacto.html">Contacto</a>
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
		</div>
		<div>
			<br>
		</div>
		<h2 class="w3-center">SuitCase 2018</h2>
		<div class="w3-content w3-display-container">
			<img class="mySlides" src="./../img/i3week.jpg" >
			<img class="mySlides" src="./../img/Djam.jpg" >
			<img class="mySlides" src="./../img/suitcase-members.jpg" >
			<img class="mySlides" src="./../img/feria.jpg" >

			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
		</div>

		<object width="400" height="50" data="./../img/snailrunner1.swf"></object>

	<script>
		function myFunction() {
		    var x = document.getElementById("myTopnav");
		    if (x.className === "topnav") {
		        x.className += " responsive";
		    } else {
		        x.className = "topnav";
		    }
		}
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
		     x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}
	</script>
	</body>
</html>
